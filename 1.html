<html>
    <head>
        <title>JS引入</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function f() {
                var name = prompt("点谁出台？", "");
                if (name) {
                    var flag = confirm("确认点" + name + "吗？");
                    if (flag)
                        alert("我来也");
                    else
                        alert("来嘛，大爷！");
                }
            }
        </script>
        <input type="button" value="点我" onclick="f();" />
    </body>
</html>
