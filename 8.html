<html>
	<head>
		<title>JS语法：流程控制语句</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<script>
			var c = 5; //将此行代码再改为 var c = 5;
			switch (c) {
				case 5 :
					document.write("数字5");
				case '5' :
					document.write("字符串5");
					break;
				default:
					document.write("c=5");
			}
		</script>
	</body>
</html>
