<html>
	<head>
		<title>JS计算器</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form name="cal" method="post" action="">
			<p>第一个数：<input type="text" name="m" value="" /></p>
			<p>第二个数：<input type="text" name="n" value="" /></p>
			<p>显示结果：<input type="text" name="result" value="" disabled size="30"/></p>
			<input type="button" name="plus" value=" + " />
			<input type="button" name="min" value=" - " />
			<input type="button" name="mul" value=" * " />
			<input type="button" name="div" value=" / " />
		</form>
		
		<script>
			//绑定加运算的执行动作
			document.cal.plus.onclick = function () {
//				alert(111);
				//获取用户输入值 获取到的是字符串的类型值 需要进行类型转化
				var m = parseFloat(document.cal.m.value);	//使用parseFloat将字符串转化成浮点型数值
				var n = parseFloat(document.cal.n.value);
				//执行加法运算
				var result = m  + n;
				//将结果放入result中
				document.cal.result.value = m + "+" + n + "=" + result;
			}
			
			//绑定加减法的执行动作
			document.cal.min.onclick = function () {
//				alert(111);
				//获取用户输入值 获取到的是字符串的类型值 需要进行类型转化
				var m = parseFloat(document.cal.m.value);	//使用parseFloat将字符串转化成浮点型数值
				var n = parseFloat(document.cal.n.value);
				//执行加法运算
				var result = m  - n;
				//将结果放入result中
				document.cal.result.value = m + "-" + n + "=" + result;
			}
			
			//绑定乘法运算的执行动作
			document.cal.mul.onclick = function () {
//				alert(111);
				//获取用户输入值 获取到的是字符串的类型值 需要进行类型转化
				var m = parseFloat(document.cal.m.value);	//使用parseFloat将字符串转化成浮点型数值
				var n = parseFloat(document.cal.n.value);
				//执行加法运算
				var result = m  * n;
				//将结果放入result中
				document.cal.result.value = m + "*" + n + "=" + result;
			}
			
			//绑定除法运算的执行动作
			document.cal.div.onclick = function () {
//				alert(111);
				//获取用户输入值 获取到的是字符串的类型值 需要进行类型转化
				var m = parseFloat(document.cal.m.value);	//使用parseFloat将字符串转化成浮点型数值
				var n = parseFloat(document.cal.n.value);
				//执行加法运算
				var result = m  / n;
				//将结果放入result中
				document.cal.result.value = m + "/" + n + "=" + result;
			}
//			document.write(String(1/3).length - 2);
		</script>
	</body>
</html>
