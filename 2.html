<html>
	<head>
		<title>JS引入</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--使用script标签 通过设置src的属性 引入一个外部的JS文件-->
		<script src="./2.js"></script>

	<body>
		JS脚本可以嵌入页面中任意位置 不同的位置 执行的顺序不一样
		<script>
			alert("hello");
		</script>
		
	</body>
